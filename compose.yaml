services:
  location-service:
    build:
      context: ./services/location-service
    container_name: location-service
    ports:
      - "5000:5000"  
    env_file:
      - ./services/location-service/.env
    stdin_open: true
    tty: true
    restart: unless-stopped

  user-service:
    build:
      context: ./services/user-service
    container_name: user-service
    ports:
      - "5001:5001"  
    env_file:
      - ./services/user-service/.env
    stdin_open: true
    tty: true
    restart: unless-stopped