services:
  # 1. appointment Spring Boot Service
  appointment-service:
    build:
      context: ../../ 
      dockerfile: ./services/appointment-system/appointment-services/Dockerfile
    ports:
      - "8080:8080" 
    environment:
      # --- ðŸ‘‡ ADD THIS LINE ðŸ‘‡ ---
      - SPRING_PROFILES_ACTIVE=docker
      - DB_URL=jdbc:postgresql://postgres-db:5432/ead_database
      - DB_USER=postgres
      - DB_PASSWORD=${DB_SECRET_PASSWORD}
      - FASTAPI_SERVICE_URL=${FAST_API_SERVICE_SUGGESTIONS}
      # --- ðŸ‘‡ FIX THIS LINE ðŸ‘‡ (Point to 5001, not 8082) ---
      - vehicle.service.url=http://host.docker.internal:5001/api 
      - spring.kafka.bootstrap-servers=kafka:29092
    depends_on:
      - postgres-db
      - prediction-service
      - kafka 

  # 2. prediction FastAPI Service
  prediction-service:
    build: ./prediction-services
    ports:
      - "8000:8000"
    environment:
      - NODE_API_FINISHED_JOBS=${NODE_API_FINISHED_JOBS}
      - NODE_API_ALL_JOBS=${NODE_API_ALL_JOBS}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092

    depends_on:
      - kafka 

  # 3. PostgreSQL Database Service
  postgres-db:
    image: postgres:16 
    environment:
      - POSTGRES_DB=ead_database
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_SECRET_PASSWORD}
    ports:
      - "5433:5432" 
    volumes:
      - postgres-data:/var/lib/postgresql/data 

  # 4. Kafka Service
  kafka:
    image: apache/kafka:4.1.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - CLUSTER_ID=ci_Nivethan_Project_123

      # Corrected Listeners
      - KAFKA_LISTENERS=PLAINTEXT_INTERNAL://kafka:29092,PLAINTEXT_EXTERNAL://0.0.0.0:9092,CONTROLLER://kafka:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT_INTERNAL://kafka:29092,PLAINTEXT_EXTERNAL://localhost:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT,PLAINTEXT_EXTERNAL:PLAINTEXT
      
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT_INTERNAL

      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1

# This defines the named volume for data persistence
volumes:
  postgres-data: