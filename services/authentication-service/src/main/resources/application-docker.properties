# This file is used when the app runs inside Docker

# Points to the 'postgres-db' container
spring.datasource.url=jdbc:postgresql://postgres-db:5432/ead_database

# Points to the 'user-service' container
app.user-service.base-url=http://user-service:5001

# --- Other properties ---
spring.application.name=authservice
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=9000
app.jwt.issuer=http://auth-service:9000
app.jwt.audience=myco-apis
app.jwt.ttl=30m
app.jwt.key-size=4096
app.jwt.max-published-keys=2
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_HOST_USER}
spring.mail.password=${EMAIL_HOST_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.admin.bootstrap-enabled=true
app.admin.email=${ADMIN_EMAIL}
app.admin.mail-from=${ADMIN_MAIL_FROM}
app.admin.password-length=16

app.signup-otp.expiry-minutes=${SIGNUP_OTP_EXPIRY_MINUTES:10}
app.signup-otp.code-length=${SIGNUP_OTP_CODE_LENGTH:6}
app.signup-otp.mail-from=${SIGNUP_OTP_MAIL_FROM:${ADMIN_MAIL_FROM}}
