spring.application.name=authservice
spring.datasource.url=jdbc:postgresql://localhost:5432/automobile
spring.datasource.username=postgres
spring.datasource.password=karaveddy2015
spring.datasource.driver-class-name=org.postgresql.Driver



# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=9000
app.jwt.issuer=http://localhost:9000
app.jwt.audience=myco-apis
app.jwt.ttl=30m
app.jwt.key-size=4096
app.jwt.max-published-keys=2

app.user-service.base-url=http://localhost:5001

# Comma-separated list of origins allowed to call this service (used by CorsConfiguration)
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173

